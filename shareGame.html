<html>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" /> 
<head>

    <script>
        function SaveAs5(imgURL)
        {
            var oPop = window.open(imgURL,"","width=1, height=1, top=5000, left=5000");
            for(; oPop.document.readyState != "complete"; )
            {
                if (oPop.document.readyState == "complete")break;
            }
            oPop.document.execCommand("SaveAs");
            oPop.close();
        }
    </script>
    <img src="avatar1.png" id="DemoImg" border="0">
    <a href="#" onclick="SaveAs5(document.getElementById('DemoImg').src)"> 点击这里下载图片 </a>

</head>

</html>
